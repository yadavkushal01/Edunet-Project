<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Waste Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS\style.css') }}">
</head>
<body>
    <div class="container">
        <h1>♻️ Smart Waste Classification System</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload & Classify</button>
        </form>

        {% if filename %}
        <div class="result">
            <h2>Uploaded Image:</h2>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="400">

            <h2>Predictions:</h2>
            <ul>
                {% for label, status in predictions %}
                    <li><b>{{ label }}</b> → {{ status }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
