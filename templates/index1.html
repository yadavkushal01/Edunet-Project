<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waste Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style1.css') }}">
</head>
<body>
    <div class="container">
        <h1>Waste Detection System</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="image" id="imageInput" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
        <!-- <img src="{{ url_for('static',filename='CSS/sample_image.jpeg') }}"> -->
    </div>
    
    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('imageInput');
            formData.append('image', fileInput.files[0]);
            
            resultDiv.innerHTML = "Predicting...";
            
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            if (data.error) {
                resultDiv.innerHTML = `<span class="error">${data.error}</span>`;
            } else {
                resultDiv.innerHTML = `<span class="success">Prediction: ${data.class} <br> Confidence: ${(data.confidence*100).toFixed(2)}%</span>`;
            }
        });
    </script>
</body>
</html>
